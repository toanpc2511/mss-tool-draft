# CẤU HÌNH ỨNG DỤNG
apiVersion: v1
kind: ConfigMap
metadata:
  name: uniform-web-configmap
  namespace: uniform-uat
data:
  GATEWAY_URL: "https://uniform-gateway-uat.lpbank.com.vn"


---
# BẢO VỆ MẬT KHẨU
apiVersion: v1
kind: Secret
metadata:
  name: uniform-web-secret
  namespace: uniform-uat
type: Opaque
data:
  k1: "djE="


---
# DEPLOY CÁC INSTANCE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniform-web
  namespace: uniform-uat
  labels:
    app: uniform-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uniform-web
  template:
    metadata:
      labels:
        app: uniform-web
    spec:
      containers:
        - name: uniform-web
          image: harbor-registry.lienvietpostbank.com.vn:5443/uniform/uniform-web:uat
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: uniform-web-configmap
                  key: GATEWAY_URL
            - name: e2
              valueFrom:
                secretKeyRef:
                  name: uniform-web-secret
                  key: k1
          resources:
            requests:
              memory: '1024Mi'
              cpu: '0.5'
            limits:
              memory: '2048Mi'
              cpu: '1'

          livenessProbe:
            httpGet:
              path: "/"
              port: 80
              httpHeaders:
                - name: "health-token"
                  value: "eyJzdWIiOiJhY3R1YXRvciIsIm5hbWUiOiJoZWFsdGhjaGVjayJ9"
            periodSeconds: 30
            failureThreshold: 10
            timeoutSeconds: 30
            initialDelaySeconds: 90
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: "/"
              port: 80
              httpHeaders:
                - name: "health-token"
                  value: "eyJzdWIiOiJhY3R1YXRvciIsIm5hbWUiOiJoZWFsdGhjaGVjayJ9"
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 30
            initialDelaySeconds: 60
            successThreshold: 1



---
# CẤU HÌNH SERVICE
apiVersion: v1
kind: Service
metadata:
  name: uniform-web
  namespace: uniform-uat
spec:
  selector:
    app: uniform-web
  ports:
    - name: http
      port: 80


---
# CẤU HÌNH INGRESS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uniform-web-ingress
  namespace: uniform-uat
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  rules:
    - host: "uniform-uat.lpbank.com.vn"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uniform-web
                port:
                  number: 80
---
# AUTO SCALE
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: uniform-web
  namespace: uniform-uat
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: uniform-web
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70

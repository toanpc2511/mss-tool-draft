<!-- danh sach account -->
<div class="container-fuild">
    <!-- Thông tin tài khoản -->
    <app-process-info [processId]="processId"></app-process-info>
    <!-- Kết thúc -->
    <!-- them moi -->

    <div class="row cust-row">
        <div class="col-12 line-base" style="border-bottom: 1px solid #c8ced3;padding: 10px 0; ">
            <div class="title-head" style="font-weight: 500;">
                <mat-icon style="font-size: 30px; height: 30px; width: 38px; text-indent: 5px">add_circle</mat-icon>
                <span class="text" style="padding: 5px 0;">THÊM MỚI</span>
            </div>
        </div>
        <form style="width: 100%;" [formGroup]="createAccountForm">
            <div class="col-12" style="display: flex;padding-left: 0px;padding-right: 0px;">
                <div class="col-6 colLeft" style="padding-top: 20px;padding-bottom:10px">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Tên tài khoản:</label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <input formControlName="accountName" name="accountName" [(ngModel)]="objCreateAccount.accountName" class="form-control form-control-sm" disabled type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Loại tiền tệ:<span
                                class="text-danger">(*)</span>
                        </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <select formControlName="typeCurrency" name="typeCurrency" class="form-control form-control-sm" [(ngModel)]="typeCurrency" (change)="onChangeAccountCurrency($event.target.value)">
                                <option [value]="item.code" *ngFor="let item of lstCurrency">{{item.code}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Loại tài khoản:<span
                                class="text-danger">(*)</span>
                        </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <select [ngClass]="{ 'is-invalid': submitted && f.typeAccountHtml.errors}" class="form-control form-control-sm" formControlName="typeAccountHtml" name="typeAccountHtml" #myAccountProduct (change)="onChangeAccountProduct(myAccountProduct.value)">
                                <option value="" disabled selected>-- Chọn loại tài khoản --</option>
                                <option *ngFor="let item of lstAccountProduct" [value]="item.code">{{item.code}} -
                                    {{item.name}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.typeAccountHtml.errors" class="invalid-feedback">
                                <div *ngIf="f.typeAccountHtml.errors.required ">Loại tài khoản chưa chọn</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Mã tài khoản:<span
                                class="text-danger">(*)</span>
                        </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <select #mySelect [ngClass]="{ 'is-invalid': submitted && f.codeAccount.errors}" class="form-control form-control-sm" formControlName="codeAccount" (change)="onChangeAccountClass(mySelect.value)" [(ngModel)]="objCreateAccount.accountClassCode" name="codeAccount">
                                <option value="" disabled selected>-- Mã tài khoản --</option>
                                <option *ngFor="let item of lstAccountClassMap" [value]="item.value">{{item.name}}
                                </option>
                            </select>
                            <!-- <span style="padding-top: 5px;display: block;" *ngIf="checkAccoutClass">{{accountClassName}}</span> -->
                            <div *ngIf="submitted && f.codeAccount.errors" class="invalid-feedback">
                                <div *ngIf="f.codeAccount.errors.required ">Mã tài khoản chưa chọn</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Chi nhánh: </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <label class=" form-control-sm" style="padding-left: 0px;">{{branchName}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-6 colRight" style="padding-top: 20px;padding-bottom:10px">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Số tài khoản:<span
                                class="text-danger">(*)</span>
                        </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <input formControlName="acountNumber" [(ngModel)]="accountNumber" disabled name="acountNumber" class="form-control form-control-sm" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Gói tài khoản: </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <select class="form-control form-control-sm" formControlName="packageAccount" name="packageAccount">
                                <option value="" disabled selected>-- Chọn gói tài khoản --</option>
                            </select>
                            <!-- <div *ngIf="submitted && f.packageAccount.errors" class="invalid-feedback">
                                    <div *ngIf="f.packageAccount.errors.required ">Gói tài khoản chưa chọn</div>
                                </div> -->
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel" style="    padding: 5px 5px 5px 5px;">Số tiền
                            duy trì tối thiểu<span class="text-danger">(*)</span>
                        </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <input numbersOnly [ngClass]="{ 'is-invalid': submitted && f.minimumMaintenanceBalance.errors}" class="form-control form-control-sm" type="text" maxlength="19" [(ngModel)]="objCreateAccount.minBalance" #input (blur)="onBlurMethod($event.target.value)"
                                formControlName="minimumMaintenanceBalance" name="minimumMaintenanceBalance" />
                            <!-- <select class="form-control form-control-sm">
                                <option>50.000 VNĐ</option>
                            </select> -->
                            <div *ngIf="submitted && f.minimumMaintenanceBalance.errors" class="invalid-feedback">
                                <div *ngIf="f.minimumMaintenanceBalance.errors.required ">Số tiền duy trì tối thiểu không để trống</div>
                                <div *ngIf="f.minimumMaintenanceBalance.errors.maxlength ">
                                    Số tiền duy trì tối thiểu không quá 19 ký tự bao gồm cả dấu chấm
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label textLabel">Mã nhân viên222:<span
                                class="text-danger">(*)</span>
                        </label>
                        <div class="col-sm-7" style="padding-right: 0px;">
                            <input numbersOnly class="form-control form-control-sm" maxlength="10" formControlName="employeeId" disabled />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" style="clear: both; display: block;">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label textLabel" style="padding: 0px;">Diễn giải tài khoản:<span
                            class="text-danger">(*)</span>
                    </label>
                    <div class="col-sm-10" style="padding-right: 0px;">
                        <textarea [ngClass]="{ 'is-invalid': submitted && f.description.errors}" formControlName="description" name="description" class="form-control form-control-sm" style="width: 95%;" [(ngModel)]="objCreateAccount.accountDescription"></textarea>
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required ">Diễn giải tài khoản không để trống</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- ket thuc them moi -->
</div>
<div style="height: 50px;display: block;clear: both;"></div>
<div class="row footer-row" style="margin:0px;position: fixed;width: 100%;bottom: 0px;background: #23388F;">
    <div class="col-12 createAccount" style="text-align: right;padding: 0px;margin: 0px;">
        <div class="footer" style="padding-right: 20px;" (click)="createAccount()" *ngIf="((isGDV === true && isKSV === true) || (isGDV === true && isKSV !== true)) && (process.item.statusCode !=='T')">
            <span class="material-icons"> note_add </span>
            <label>Lưu</label>
        </div>
        <!-- <button class="footer" style="padding-right: 20px;"  [disabled]="loading" (click)="createAccount()">  <span class="material-icons"> note_add</span> Lưu</button> -->
        <div class="footer" (click)="backPage()">
            <span class="material-icons"> keyboard_backspace </span>
            <label>Quay lại</label>
        </div>
    </div>
</div>

<div class="mis-cif">
  <div class="w-100 d-flex">
    <div class="mis-cif-left">
      <div class="envelope">
        <div class="row-item">
          <div class="label-center">
            THÔNG TIN CHUNG
          </div>
        </div>
        <div class="row-item-info">
          <div class="label-field">CIF_KH78 <span class="item-require">(*)</span></div>
          <div class="label-action d-flex align-items-center">
            <app-lpb-select [selectedItem]="selectedCifKH78" class="w-100" (blur)="validateCIF_KH78()"
              [txtPlaceholder]="'Chọn CIF_KH78'" (selectedChangeOption)="onChangeCifKh78Code($event)"
              [lstOptions]="lstCIFKH78"></app-lpb-select>
            <mat-icon *ngIf="objCustomerMisCore" class="ic-info-core" #tooltip="matTooltip"
              [matTooltip]="'Dữ liệu Core: ' + (objCustomerMisCore ? (objCustomerMisCore.cifKh78Code + ' - ' + objCustomerMisCore.cifKh78Name) : 'Không xác định')"
              matTooltipPosition="below">error_outline
            </mat-icon>
          </div>
        </div>
        <div class="row-item-info">
          <div class="label-field">CIF_MANKT</div>
          <div class="label-action d-flex align-items-center">
            <app-lpb-select [selectedItem]="selectedCifMankt" class="w-100" [txtPlaceholder]="'Chọn CIF_MANKT'"
              (selectedChangeOption)="onChangeCifManktCode($event)" [lstOptions]="lstCIFMANKT">
            </app-lpb-select>
            <mat-icon *ngIf="objCustomerMisCore" class="ic-info-core" #tooltip="matTooltip"
              [matTooltip]="'Dữ liệu Core: ' + (objCustomerMisCore ? (objCustomerMisCore.cifManktCode + ' - ' + objCustomerMisCore.cifManktName) : 'Không xác định')"
              matTooltipPosition="below">error_outline
            </mat-icon>
          </div>
        </div>
        <div class="row-item-info">
          <div class="label-field">CIF_TPKT<span class="item-require">(*)</span></div>
          <div class="label-action d-flex align-items-center">
            <app-lpb-select [selectedItem]="selectedCifTPKT" class="w-100" [txtPlaceholder]="'Chọn CIF_TPKT'"
              (blur)="validateCIF_TPKT()" (selectedChangeOption)="onChangeCifTpktCode($event)"
              [lstOptions]="lstCIFTPKT"></app-lpb-select>
            <mat-icon *ngIf="objCustomerMisCore" class="ic-info-core" #tooltip="matTooltip"
              [matTooltip]="'Dữ liệu Core: ' + (objCustomerMisCore ? (objCustomerMisCore.cifTpktCode + ' - ' + objCustomerMisCore.cifTpktName) : 'Không xác định')"

              matTooltipPosition="below">error_outline
            </mat-icon>
          </div>
        </div>
      </div>
    </div>

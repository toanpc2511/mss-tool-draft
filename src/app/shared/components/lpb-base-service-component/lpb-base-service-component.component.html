<div class="bg-white min-h-100 position-relative">
  <div class="position-sticky w-100" style="background: #fff; z-index: 999; top: 96px">
    <nav mat-tab-nav-bar>
      <a
        *ngFor="let link of navLinks"
        mat-tab-link
        [active]="rla.isActive"
        routerLinkActive
        #rla="routerLinkActive"
        [routerLink]="link.path"
        class="tab"
      >
        {{ link.label }}
      </a>
    </nav>
  </div>
  <router-outlet></router-outlet>
  <app-lpb-spinner></app-lpb-spinner>
</div>

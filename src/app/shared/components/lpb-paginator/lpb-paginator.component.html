<nav aria-label="Page navigation for action list" class="nav-pagination" *ngIf="totalRecords > 0">
  <div class="nav-pagination-lbLeft">
    <span>Từ {{startRowOfPage}} - {{endRowOfPage}} trên tổng {{totalRecords}} bản ghi</span>
  </div>
  <ul class="pagination justify-content-end nav-pagination-lbRight">
    <div class="amout-show">
      <span>Số lượng bản ghi / trang: </span> &nbsp;
      <ng-select
        class="numberPage mr-2"
        [(ngModel)]="pageSize" (change)="changePageSize()"
        [clearable]="false" [searchable]="false"
        style="width: 65px"
      >
        <ng-option [value]="size" *ngFor="let size of pageSizes"> {{size}} </ng-option>
      </ng-select>
    </div>

    <li class="page-item" (click)="setPages(curPage-1, true)">
      <a class="page-link" href="javascript: void(0)" tabindex="-1"><i class="fa fa-angle-left"></i></a>
    </li>
    <li class="page-item" *ngFor="let page of displayPages; let i=index;"
        [ngClass]="{active:page === curPage}" (click)="setPages(page, false)">
      <a class="page-link" href="javascript: void(0)">{{page}}</a>
    </li>
    <li class="page-item" (click)="setPages(curPage+1, true)">
      <a class="page-link" href="javascript: void(0)"><i class="fa fa-angle-right"></i></a>
    </li>
  </ul>
</nav>

<div class="finance-body">
  <div class="step-search d-flex flex-column">
    <div class="content-title pt-2 ">
      <i class="fa fa-search mr-2 txtLabel"></i>
      TÌM KIẾM
    </div>
    <hr/>
    <!-- Search Form -->
    <div class="form-search d-flex flex-column">
      <form [formGroup]="formSearch" class="container" (ngSubmit)="onSearch()">
        <div class="row">
          <div class="col col-12">
            <div class="form-group row">
              <span class="col-4 col-form-label textLabel">Mã Rule</span>
              <span class="col-8">
                <input maxlength="20" placeholder="Nhập Mã Rule" type="text" formControlName="code"
                       class="form-control" appNoSpaceString />

              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <div class="form-group row">
              <span class="col-4 col-form-label textLabel">Đối Tượng Áp Dụng</span>
              <span class="col-8">
                 <app-lpb-select2 [apiUrl]="'/iname-service/common?groupType=Customer_Type'"
                                  labelName="name" bindValue="id" [config]="{isNewApi: true}"
                                  formControlName="customerType.id"
                                  placeholder="Chọn đối tượng áp dụng"></app-lpb-select2>

              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="d-flex gap-1 col-12 justify-content-center align-items-center mb-2">
            <button class="btn btn-primary lpb-btn-primary mr-4 nowrap" type="submit">
              Tìm kiếm
              <i class="fa fa-search ic-in-primary" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- End Search Form -->
    <hr class="h-1px"/>
        <app-lpb-datatable tableName="DANH SÁCH"  [config]="{hasNoIndex:true,
            hasPaging:true,
            filterDefault: filterDefault,
            defaultSort: '',
            hasAddtionButton: true }" [searchConditions]="searchCondition" (deleteAction)="delete($event)"
                           (editAction)="edit($event)" (viewAction)="view($event)" [columns]="columns"
                           [apiServiceURL]="'/iname-service/rule'"></app-lpb-datatable>
  </div>
</div>

<form [formGroup]="formSearch" (ngSubmit)="search()">
    <div class="p-3 text-high-light fw-bolder" [style.fontSize.px]="18">Tra cứu giao dịch</div>
    <div class="d-flex flex-wrap">
        <div class="col-4">
            <label for="" class="text-high-light fw-bolder">Loại giao dịch</label>
            <div>
                <app-lpb-select2 [items]="transactionTypes" [config]="{'clearable':false}" labelName="label"
                    bindValue="value" formControlName="transactionType" placeholder="Chọn loại giao dịch">
                </app-lpb-select2>
            </div>
        </div>
        <div class="col-4">
            <label for="" class="text-high-light fw-bolder">Nhà cung cấp</label>
            <div>
                <app-lpb-select2 [apiUrl]="'/electric-service/supplier/active'" labelName="supplierName"
                    bindValue="supplierCode" formControlName="supplierCode"
                    placeholder="Chọn nhà cung cấp"></app-lpb-select2>
            </div>
        </div>
        <div class="col-4">
            <label for="" class="text-high-light fw-bolder">Chi nhánh</label>
            <div>
                <app-lpb-select2 [apiUrl]="'/electric-service/branch'" labelName="name" bindValue="code"
                    formControlName="branchCode" placeholder="Chọn Chi nhánh / PGD"></app-lpb-select2>
            </div>
        </div>
        <div class="col-4 mt-2">
            <label for="" class="text-high-light fw-bolder">Người tạo</label>
            <div>
                <app-lpb-select2 [apiUrl]="'/electric-service/branch/accounts?roleType=GDV'" labelName="userName"
                    bindValue="userName" formControlName="createdUser" placeholder="Chọn người tạo"></app-lpb-select2>
            </div>
        </div>
        <div class="col-4 mt-2">
            <label for="" class="text-high-light fw-bolder">Mã khách hàng</label>
            <div>
                <input type="text" class="form-control" formControlName="customerId" placeholder="Nhập mã khách hàng">
            </div>
        </div>
        <div class="col-4 mt-2">
            <label for="" class="text-high-light fw-bolder">Trạng thái giao dịch</label>
            <div>
                <app-lpb-select2 [items]="transactionStatuss" [config]="{'clearable':false}" labelName="label"
                    bindValue="value" formControlName="transactionStatus" placeholder="Chọn trạng thái giao dịch">
                </app-lpb-select2>
            </div>
        </div>
        <div class="col-4 mt-2">
            <label for="" class="text-high-light fw-bolder">Từ ngày</label>
            <div>
                <app-lpb-date-picker #dpDateFrom [maxDate]="getToday()" (blurInput)="checkValidateDate()"
                    (dateChanged)="getFromDate()"></app-lpb-date-picker>
            </div>
        </div>
        <div class="col-4 mt-2">
            <label for="" class="text-high-light fw-bolder">Đến ngày</label>
            <div>
                <app-lpb-date-picker #dpDateTo [maxDate]="getToday()" (blurInput)="checkValidateDate()"
                    (dateChanged)="getToDate()"></app-lpb-date-picker>
            </div>
        </div>
    </div>
    <div class="mt-4 text-center">
        <button class="btn lpb-btn-primary" [disabled]="isLoading"> <i class="fa fa-search"></i>
            <span> Tìm kiếm</span>
        </button>
        <button type="button" (click)="retype()" class="btn bg-white ml-3 border text-high-light fw-bolder "><i
                class="fa fa-rotate-left text-high-light"></i> Nhập lại</button>
    </div>
</form>
<div class="mt-5">
    <app-lpb-datatable [config]="config" [searchConditions]="searchConditions" (viewAction)="viewTransaction($event)"
        [columns]="columns" apiServiceURL="/electric-service/settle"
        tableName="Danh sách giao dịch"></app-lpb-datatable>
</div>

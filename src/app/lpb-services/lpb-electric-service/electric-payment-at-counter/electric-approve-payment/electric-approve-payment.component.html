<div class="transaction-main">
  <div
    class="content-title w-100 text-uppercase d-flex justify-content-between"
  >
    <div class="d-flex align-items-center">
      <i class="fa fa-search mr-2"></i>
      <span>Tra cứu thông tin khách hàng</span>
    </div>
  </div>

  <div class="search px-4 mt-2">
    <form [formGroup]="searchForm" (submit)="search()">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Loại giao dịch</span>
          <ng-select [clearable]="false" formControlName="transactionType">
            <ng-option
              *ngFor="let type of transactionTypes"
              [value]="type.value"
            >{{ type.label }}</ng-option
            >
          </ng-select>
        </div>

        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Nhà cung cấp</span>
          <app-lpb-select2
            [apiUrl]="'/electric-service/supplier/active'"
            labelName="supplierName"
            bindValue="supplierCode"
            formControlName="supplierCode"
            placeholder="Chọn nhà cung cấp"
          ></app-lpb-select2>
        </div>

        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Mã khách hàng</span>
          <input
            type="text"
            formControlName="customerId"
            placeholder="Nhập mã khách hàng"
            class="form-control"
            trimInput
          />
        </div>

        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Chi nhánh</span>
          <app-lpb-select2
            [apiUrl]="'/electric-service/branch'"
            labelName="name"
            bindValue="code"
            formControlName="tranBrn"
            placeholder="Chọn Chi nhánh / PGD"
          ></app-lpb-select2>
        </div>

        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Người tạo</span>
          <app-lpb-select2
            #selectCreatedBy
            [apiUrl]="apiUrlUserCreated"
            labelName="userName"
            bindValue="userName"
            formControlName="createdBy"
            placeholder="Chọn người tạo"
            (handleData)="filterSendBy($event)"
          ></app-lpb-select2>
        </div>

        <ng-container *ngIf="transactionTypeValue === 'IN_PROCESS'">
          <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
            <span>Trạng thái giao dịch</span>
            <ng-select formControlName="status" [clearable]="false">
              <ng-option
                *ngFor="let status of statusSettles"
                [value]="status.value"
              >{{ status.label }}</ng-option
              >
            </ng-select>
          </div>
          <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
            <span>Từ ngày</span>
            <app-lpb-datepicker-new
              formControlName="fromDate"
              [maxDate]="today"
            ></app-lpb-datepicker-new>
            <div *ngIf="searchForm.errors?.dateRange">
              <small class="text-danger mt-1 d-block font-weight-bold">
                Từ ngày phải nhỏ hơn hoặc bằng Đến ngày
              </small>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
            <span>Đến ngày</span>
            <app-lpb-datepicker-new
              formControlName="toDate"
              [maxDate]="today"
            ></app-lpb-datepicker-new>
            <div *ngIf="searchForm.errors?.dateRange">
              <small class="text-danger mt-1 d-block font-weight-bold">
                Đến ngày phải lớn hơn hoặc bằng Từ ngày
              </small>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
            <span>Số tiền</span>
            <input
              type="text"
              formControlName="totalAmount"
              placeholder="Nhập số tiền"
              class="form-control"
              decimal-mask
              [maxLength]="26"
            />
          </div>
        </ng-container>
        <ng-container *ngIf="transactionTypeValue === 'CHECK' || transactionTypeValue === 'CHANGE_DEBT'">
          <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
            <span>Người duyệt</span>
            <app-lpb-select2
              #selectCreatedBy
              [apiUrl]="apiUrlUserChecker"
              labelName="userName"
              bindValue="userName"
              formControlName="checkerId"
              placeholder="Chọn người duyệt"
              (handleData)="filterSendBy($event)"
            ></app-lpb-select2>
          </div>
          <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
            <span>Hình thức thanh toán</span>
            <app-lpb-select2
              [items]="paymentMethods"
              labelName="label"
              bindValue="value"
              formControlName="paymentType"
              placeholder="Chọn hình thức thanh toán"
            ></app-lpb-select2>
          </div>

          <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
            <span>Số giao dịch</span>
            <input
              type="text"
              formControlName="transNo"
              placeholder="Nhập số giao dịch"
              class="form-control"
              trimInput
            />
          </div>
        </ng-container>
      </div>
      <div class="w-full d-flex justify-content-center g-2">
        <button
          mat-raised-button
          type="submit"
          class="d-inline-block bg-btn__blue text-while"
        >
          <i class="fa fa-search mr-2" style="color: #b1afaf"></i>
          Tìm kiếm
        </button>
        <button type="button" (click)="retype()" class="btn bg-white ml-3 border text-high-light fw-bolder "><i
          class="fa fa-rotate-left text-high-light"></i> Nhập lại</button>
      </div>
    </form>
  </div>
  <div class="mt-2">
    <app-lpb-datatable
      [config]="configs"
      (viewAction)="viewDetail($event)"
      [columns]="columns"
      [apiServiceURL]="apiServiceURL"
      [searchConditions]="searchConditions"
      tableName="Danh sách giao dịch"
    ></app-lpb-datatable>
  </div>
</div>

<app-lpb-footer></app-lpb-footer>

<div class="transaction-main">
  <div
    class="content-title w-100 text-uppercase d-flex justify-content-between"
  >
    <div class="d-flex align-items-center">
      <i class="fa fa-search mr-2"></i>
      <span>Tìm kiếm giao dịch</span>
    </div>
  </div>

  <div class="search px-4 mt-2">
    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-5">
          <span>Số Batch</span>
          <input
            type="text"
            formControlName="batchNo"
            placeholder="Nhập số batch"
            class="form-control"
            trimInput
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-5">
          <span>Tên file</span>
          <input
            type="text"
            formControlName="fileName"
            placeholder="Nhập tên file"
            class="form-control"
            trimInput
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-5">
          <span>Trạng thái bacth</span>
          <ng-select formControlName="status" placeholder="Chọn trạng thái batch">
            <ng-option
              *ngFor="let type of statusTransactions"
              [value]="type.value"
            >{{ type.label }}</ng-option
            >
          </ng-select>
        </div>
        <div class="col-6 col-md-3 col-lg-4 pb-3 px-5 pr-md-1 pr-lg-5">
          <span>Từ ngày:</span>
          <app-lpb-datepicker-new #dpDateFrom
            formControlName="fromDate"
            [maxDate]="today" (blurInput)="checkValidateDate()"
          ></app-lpb-datepicker-new>          
        </div>
        <div class="col-6 col-md-3 col-lg-4 pb-3 px-5 pl-md-1 pl-lg-5">
          <span>Đến ngày:</span>
          <app-lpb-datepicker-new #dpDateTo
            formControlName="toDate"
            [maxDate]="today" (blurInput)="checkValidateDate()"
          ></app-lpb-datepicker-new>                    
        </div>
      </div>
      <div class="w-full d-flex justify-content-center gap-2">
        <button
          mat-raised-button
          type="submit"
          class=" bg-btn__blue text-while"
        >
          <i class="fa fa-search mr-2" style="color: #b1afaf"></i>
          Tìm kiếm
        </button>
        <button
          mat-raised-button
          (click)="resetForm()"
          class=" ml-2"
          style="color: #0c258a"
        >
          <i class="fa fa-rotate-left mr-2" style="color: #0c258a"></i>
          Nhập lại
        </button>
      </div>
    </form>
  </div>
  <div class="mt-4">
    <app-lpb-datatable
      [config]="config"
      (viewAction)='viewDetail($event)'
      (deleteAction)="deleteTransaction($event)"
      [columns]="columns"
      [apiServiceURL]="apiServiceURL"
      [searchConditions]="searchConditions"
      [isDisabledDelete]="isDisabledDelete"
      tableName="Danh sách giao dịch"
    ></app-lpb-datatable>
  </div>
</div>

<app-lpb-footer></app-lpb-footer>

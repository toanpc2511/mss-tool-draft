<div class="content">
  <br/>
  <div class="pl-2">
    <form [formGroup]="formsSearch" (ngSubmit)="search()">
      <div class="d-flex">
        <div class="col-6 px-4">
          <label class="text-high-light fw-bolder">Mã bảng kê</label>
          <input
            type="text"
            formControlName="billCode"
            placeholder="Nhập mã bảng kê"
            class="form-control"
            trimInput
          />
        </div>
        <div class="col-6 px-4">
          <label class="text-high-light fw-bolder">Trạng thái</label>
          <app-lpb-select2
            formControlName="status"
            bindValue="value"
            labelName="label"
            [config]="{'clearable':false}"
            [items]="listStatus">
          </app-lpb-select2>
        </div>
      </div>
      <div class="d-flex pt-2">
        <ng-container>
          <div class="col-6 px-4">
            <label>Từ ngày:</label>
            <app-lpb-datepicker-new
              [formControl]="formsSearch.controls['fromDate']"
              [maxDate]="today"
              [className]="formHelpers.isValidClass(formsSearch.controls.fromDate)"
            ></app-lpb-datepicker-new>
            <app-validate [control]="formsSearch.controls.fromDate" error="required"
                          message="Đến ngày không được bỏ trống"></app-validate>
            <div *ngIf="formsSearch.errors?.dateRange">
              <small  class="text-danger mt-1 d-block font-weight-bold">
                Từ ngày phải nhỏ hơn hoặc bằng Đến ngày
              </small>
            </div>
          </div>
          <div class="col-6 px-4">
            <label>Đến ngày:</label>
            <app-lpb-datepicker-new
              [formControl]="formsSearch.controls['toDate']"
              [maxDate]="today"
              [className]="formHelpers.isValidClass(formsSearch.controls.toDate)"
            ></app-lpb-datepicker-new>
            <app-validate [control]="formsSearch.controls.toDate" error="required"
                          message="Đến ngày không được bỏ trống"></app-validate>
            <div *ngIf="formsSearch.errors?.dateRange">
              <small  class="text-danger mt-1 d-block font-weight-bold">
                Đến ngày phải lớn hơn hoặc bằng Từ ngày
              </small>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="d-flex">
      </div>
      <div class="mt-4 text-center">
        <button class="btn lpb-btn-primary"><i
          class="fa fa-search"></i>
          <span> Tìm kiếm</span>
        </button>
      </div>
    </form>
    <br/>
    <br/>
    <div class="mt-2 px-2">
      <app-lpb-datatable
        [config]="configs"
        [columns]="$any(columns)"
        [searchConditions]="searchConditions"
        tableName="DANH SÁCH GIAO DỊCH"
        (viewAction)="onViewDetail($event)"
        (deleteAction)="cancelTrans($event)"
        [isDisabledDelete]="isDisabledDelete"
        [apiServiceURL]="urlTrans">
      </app-lpb-datatable>
    </div>
  </div>
</div>

<div class="d-flex flex-column mb-5">
  <div class="form-search d-flex flex-column">
    <div class="content-title pr-2 mt-3">
      <i class="fa fa-search mr-2 txtLabel"></i> THÔNG TIN CHUNG
    </div>
    <hr/>
    <div class="container mt-3">
      <form [formGroup]="form">
        <div class="row">
          <div class="col col-lg-6">
            <div class="form-group row">
              <span class="col-lg-4 col-form-label textLabel">Mã giao dịch <span class="text-danger">(*)</span></span>
              <div class="col-lg-8">
                <input class="form-control"
                       placeholder="Nhập tỉ giá" type="text" formControlName="transId">
                <!--                <app-lpb-select2 [apiUrl]="API_BASE_URL + '/common?groupType=COUNTRY&displayType=CODE_AND_NAME'"-->
                <!--                                 labelName="name" bindValue="code" [config]="{isNewApi: true}"-->
                <!--                                 formControlName="countryCode"-->
                <!--                                 [className]="FormHelpers.isValidClass(registerForm.countryCode)"-->
                <!--                                 placeholder="Chọn mã quốc gia"></app-lpb-select2>-->
                <!--                <app-validate [control]="registerForm.countryCode" error="required"-->
                <!--                              message="Mã nguyên tệ không được bỏ trống"></app-validate>-->

              </div>
            </div>
          </div>
          <div class="col col-lg-6">
            <div class="form-group row">
              <span class="col-lg-4 col-form-label textLabel">Loại giao dịch</span>
              <div class="col-lg-8">
                <input class="form-control"
                       placeholder="Nhập tỉ giá" type="text" formControlName="transTypeName">

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-6">
            <div class="form-group row">
              <span class="col-lg-4 col-form-label textLabel">Ngày giao dịch</span>
              <div class="col-lg-8">
                <input class="form-control"
                       placeholder="Nhập tỉ giá" type="text" formControlName="transDate">

              </div>
            </div>
          </div>
          <div class="col col-lg-6">
            <div class="form-group row">
              <span class="col-lg-4 col-form-label textLabel">Loại tiền</span>
              <div class="col-lg-8">
                <input class="form-control"
                       placeholder="Nhập tỉ giá" type="text" formControlName="transCurrencyType">

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-6">
            <div class="form-group row">
              <span class="col-lg-4 col-form-label textLabel">Số Hộ chiếu</span>
              <div class="col-lg-8">
                <input class="form-control" placeholder="Nhập số hộ chiếu"
                        type="text" formControlName="customerPassport" (input)="onInput($event, registerForm.customerPassport)">
                <app-validate [control]="registerForm?.customerPassport" error="required"
                              message="Hộ chiếu không được bỏ trống"></app-validate>
                <app-validate [control]="registerForm.customerPassport" error="maxlength"
                              message="Hộ chiếu không được vượt quá 20 kí tự"></app-validate>
              </div>
            </div>
          </div>
          <div class="col col-lg-6">
            <div class="form-group row">
              <span class="col-lg-4 col-form-label textLabel">Số tiền</span>
              <div class="col-lg-8">
                <input class="form-control"
                       placeholder="Nhập tỉ giá" type="text" formControlName="amount">

              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-lg-6">
            <div class="form-group row">
              <span class="col-lg-4 col-form-label textLabel">Mã quốc gia <span class="text-danger">(*)</span></span>
              <div class="col-lg-8">
                <app-lpb-select2 [apiUrl]="API_BASE_URL + '/common?groupType=COUNTRY&displayType=CODE_AND_NAME'"
                                 labelName="name" bindValue="code" [config]="{isNewApi: true}"
                                 formControlName="countryCode"
                                 [className]="FormHelpers.isValidClass(registerForm?.countryCode)"
                                 placeholder="Chọn mã quốc gia"></app-lpb-select2>
                <app-validate [control]="registerForm.countryCode" error="required"
                              message="Mã quốc gia không được bỏ trống"></app-validate>
              </div>

            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
  <ng-container *ngIf="mode === ViewMode.VIEW">
    <hr/>
        <div class="col d-flex justify-content-center border-0 w-100">
          <div class="card col-12 border-0">
            <div class="card-header">
              <h1><i class="fa fa-history mr-2 txtLabel text-uppercase"></i> Lịch sử chỉnh sửa</h1>
            </div>
            <div class="card-body">
              <app-lpb-datatable [dataSource]="dataSource" [columns]="columns" [config]="datatableConfig">

              </app-lpb-datatable>
            </div>

          </div>
        </div>
  </ng-container>


</div>

<app-lpb-footer style="bottom: 0px" [actions]="actions"
                class="z-index-footer position-fixed bottom-0 w-100"></app-lpb-footer>

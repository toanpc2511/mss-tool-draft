<div class="content">
  <br/>
  <div class="pl-2">
    <form [formGroup]="forms">
      <div class="d-flex">
        <div class="col-4 px-4">
          <label class="text-high-light fw-bolder">Loại báo cáo</label>
          <app-lpb-select2
            formControlName="reportType"
            bindValue="value"
            labelName="label"
            [config]="{'clearable':false}"
            [items]="listReportType">
          </app-lpb-select2>
        </div>
        <div class="col-4 px-4">
          <label class="text-high-light fw-bolder">Chi nhánh</label>
          <app-lpb-select2
            formControlName="listDVKD"
            placeholder="Chọn chi nhánh"
            labelName="name"
            bindValue="code"
            [apiUrl]="urlBranch"
            [optionAdditional]="[{name: 'Tất cả ', code: 'ALL'}]"
          >
          </app-lpb-select2>
        </div>
        <div class="col-4 px-4">
          <label class="text-high-light fw-bolder">Kênh giao dịch</label>
          <app-lpb-select2
            formControlName="chanel"
            bindValue="value"
            labelName="label"
            [config]="{'clearable':false}"
            [items]="listChanel">
          </app-lpb-select2>
        </div>
      </div>
      <div class="d-flex pt-2">
        <ng-container>
          <div class="col-4 px-4">
            <label>Từ ngày:</label>
            <app-lpb-datepicker-new
              [formControl]="forms.controls['fromDate']"
              [maxDate]="today"
              [className]="formHelpers.isValidClass(forms.controls.fromDate)"
            ></app-lpb-datepicker-new>
            <app-validate [control]="forms.controls.fromDate" error="required"
                          message="Đến ngày không được bỏ trống"></app-validate>
            <div *ngIf="forms.errors?.dateRange">
              <small  class="text-danger mt-1 d-block font-weight-bold">
                Từ ngày phải nhỏ hơn hoặc bằng Đến ngày
              </small>
            </div>
            <div *ngIf="forms.errors?.limitDate">
              <small  class="text-danger mt-1 d-block font-weight-bold">
                Phạm vi tìm kiếm tối đa trong vòng 15 ngày
              </small>
            </div>
          </div>
          <div class="col-4 px-4">
            <label>Đến ngày:</label>
            <app-lpb-datepicker-new
              [formControl]="forms.controls['toDate']"
              [maxDate]="today"
              [className]="formHelpers.isValidClass(forms.controls.toDate)"
            ></app-lpb-datepicker-new>
            <app-validate [control]="forms.controls.toDate" error="required"
                          message="Đến ngày không được bỏ trống"></app-validate>
            <div *ngIf="forms.errors?.dateRange">
              <small  class="text-danger mt-1 d-block font-weight-bold">
                Đến ngày phải lớn hơn hoặc bằng Từ ngày
              </small>
            </div>
            <div *ngIf="forms.errors?.limitDate">
              <small  class="text-danger mt-1 d-block font-weight-bold">
                Phạm vi tìm kiếm tối đa trong vòng 15 ngày
              </small>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="d-flex">
      </div>
      <div class="mt-4 text-center">
        <button class="btn lpb-btn-primary mr-5"
                (click)="reportTransaction('EXCEL')">
          <i class="fa fa-search"></i>
          <span> Xuất file Excel</span>
        </button>
        <button class="btn lpb-btn-primary"
                (click)="reportTransaction('PDF')">
          <i class="fa fa-search"></i>
          <span> Xuất file PDF</span>
        </button>
      </div>
    </form>
  </div>
</div>

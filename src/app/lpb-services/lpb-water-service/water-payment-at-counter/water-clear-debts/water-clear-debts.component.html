<div class="px-4 py-2">
    <div class="text-high-light text-uppercase fw-bolder"> <i class="fa fa-search"></i> Tra cứu thông tin khách hàng
    </div>
    <hr>
    <div class="pl-2">
        <form [formGroup]="formSearch" (ngSubmit)="search()">
            <div>
                <div class="d-flex">
                    <div class="col-6 px-4">
                        <label for="" class="text-high-light fw-bolder">Nhà cung cấp</label>
                        <div>
                            <app-lpb-select2 [apiUrl]="'/water-service/supplier/active'" labelName="supplierName"
                                bindValue="supplierCode" formControlName="supplierCode"
                                placeholder="Chọn nhà cung cấp"></app-lpb-select2>
                        </div>
                    </div>
                    <div class="col-6 px-4">
                        <label for="" class="text-high-light fw-bolder">Mã khách hàng</label>
                        <div>
                            <input type="text" formControlName="customerId" class="form-control w-100" placeholder="Nhập mã khách hàng">
                        </div>
                    </div>
                </div>

                <div class="d-flex mt-4">
                    <div class="col-6 px-4">
                        <label for="" class="text-high-light fw-bolder">Thời gian tạo từ ngày</label>
                        <div>
                            <app-lpb-date-picker #dpDateFrom [maxDate]="getToday()" (blurInput)="checkValidateDate()"
                                (dateChanged)="getFromDate()"></app-lpb-date-picker>
                        </div>
                    </div>

                    <div class="col-6 px-4">
                        <label for="" class="text-high-light fw-bolder">Thời gian tạo đến ngày</label>
                        <div>
                            <app-lpb-date-picker #dpDateTo [maxDate]="getToday()" (blurInput)="checkValidateDate()"
                                (dateChanged)="getToDate()"></app-lpb-date-picker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button class="btn lpb-btn-primary" [disabled]="isLoading"> <i
                        class="fa fa-search"></i>
                    <span> Tìm kiếm</span>
                </button>
            </div>
        </form>
    </div>

    <div class="mt-5">
        <div class="text-high-light text-uppercase fw-bolder"> <i
                class="fa fa-credit-card-alt text-high-light mr-2"></i>Danh sách giao dịch
        </div>
        <hr>
        <app-lpb-datatable [clearSelected]="clearSelected" (getRowSelected)="getRowSelected($event)" (chkAll)="chkAll($event)" [columns]="columns" [config]="config" [searchConditions]="searchConditions"
            apiServiceURL="/water-service/transaction/change-debts"></app-lpb-datatable>
    </div>
</div>
<div [style.height.px]="50">
    <app-lpb-footer [actions]="actions" class="z-index-footer position-fixed bottom-0 w-100"></app-lpb-footer>
</div>

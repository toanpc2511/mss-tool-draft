<div class="offline-content mt-4">
  <div
    class="content-title w-100 d-flex justify-content-between"
  >
    <div class="d-flex align-items-center">
      <span>Thanh toán theo file</span>
    </div>
  </div>

  <div class="search px-4 mt-2">
    <form [formGroup]="offlineForm">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Đối tác</span>
          <input
            type="text"
            formControlName="supplier"
            class="form-control"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Ngày thực hiện</span>
          <input
            type="text"
            formControlName="createdDate"
            class="form-control"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Người thực hiện</span>
          <input
            type="text"
            formControlName="createdBy"
            class="form-control"
          />
        </div>
        <div class="col-12 col-md-6 col-lg-8 pb-3 px-4">
          <span>Nội dung</span>
          <textarea
            type="text"
            formControlName="content"
            class="form-control"
          ></textarea>
        </div>
        <div class="col-12 col-md-6 col-lg-4 pb-3 px-4">
          <span>Trạng thái</span>
          <input
            type="text"
            formControlName="status"
            class="form-control"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="mt-4">
    <ng-template #temp_check_file>
      <div class="px-4 pt-3 bg mt-2 template-other">
        <div class="py-1 d-flex justify-content-between">
          <div class="temp-content">
            <p>Tổng số: <strong>{{billOfflineResponses?.length}}</strong> bản ghi</p>
          </div>
          <p class="" [ngClass]="billOfflineResponses?.length > 0 ? 'text-down' : 'text-down-disable'"
             (click)="downloadFile()"><i
            class="fa fa-download mr-2" aria-hidden="true"></i>Tải xuống tệp tin</p>
        </div>
      </div>
    </ng-template>
    <app-lpb-datatable
      tableName="Thông tin danh sách hóa đơn"
      [templateOther]="temp_check_file"
      [dataSource]="billOfflineResponses"
      [config]="config"
      [columns]="columns"
    ></app-lpb-datatable>
  </div>
</div>

<app-lpb-footer [actions]="actions"></app-lpb-footer>

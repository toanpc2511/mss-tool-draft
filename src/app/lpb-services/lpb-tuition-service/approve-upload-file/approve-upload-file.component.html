
<div class="content">
  <h3 class="title">DUYỆT FILE UPLOAD DANH SÁCH SINH VIÊN</h3>
  <hr/>

  <form [formGroup]="formsSearch" (ngSubmit)="search()">
    <div class="px-5">
      <div class="row px-5 mx-auto my-2">
        <div class="col-3 text-right">
          <label >Chọn trường</label>
        </div>
        <!--        <div class="col-6">-->
        <!--          <app-lpb-select2 [items]="crossUnivercityName"-->
        <!--                           labelName="schoolName"-->
        <!--                           bindValue="schoolCode"-->
        <!--                           formControlName="schoolName"-->
        <!--                           placeholder="DANH SÁCH TRƯỜNG"></app-lpb-select2>-->
        <!--         </div>-->
        <div class="col-6">
          <ng-select formControlName="schoolName" [clearable]="false">
            <ng-option value="">Tất cả</ng-option>
            <ng-option
              *ngFor="let item of schools"
              [value]="item.code"
            >{{ item.name }}</ng-option
            >
          </ng-select>
          <!--          <app-validate [control]="formsSearch.get('schoolName')" message="Chưa chọn trường" error="required"></app-validate>-->
        </div>
      </div>
      <div class="row px-5 mx-auto my-2">
        <div class="col-3 text-right">
          <label >Trạng thái</label>
        </div>
        <div class="col-6">
          <app-lpb-select2 [items]="crossStatus"
                           labelName="label"
                           bindValue="value"
                           formControlName="status"
                           placeholder="Trạng thái"></app-lpb-select2>
          <!--          <app-validate [control]="formsSearch.get('status')" message="Chưa chọn trạng thái" error="required"></app-validate>-->

        </div>


      </div>
    </div>
    <div class="w-full d-flex justify-content-center g-2">
      <button
        mat-raised-button
        type="submit"
        class="d-inline-block bg-btn__blue text-while"
      >
        <i class="fa fa-search mr-2" style="color: #b1afaf"></i>
        Tìm kiếm
      </button>
    </div>

  </form>

  <div class=" mt-2 px-2">
    <app-lpb-datatable
      [config]="configs"
      [columns]="$any(columns)"
      [searchConditions]="searchFiles"
      (viewAction)="downloadFile($event)"
      (approveAction)="excuteFile($event)"
      tableName="Danh sách file upload"
      [apiServiceURL]="urlSearch"
    ></app-lpb-datatable>
  </div>

  <ng-template #modal>
    <div class="modal-body">
      <h3 class="text-center">Duyệt/ Từ chối file upload</h3>
      <div>
        <button class="button-Valid" (click)="approveFile()"
        >
          Duyệt file
        </button>
        <button class="button-Valid" (click)="rejectFile()"
        >
          Từ chối file
        </button>
      </div>
    </div>
  </ng-template>

</div>

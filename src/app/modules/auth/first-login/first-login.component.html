<div class="login-wrapper">
  <form
    class="form"
    [formGroup]="firstLoginForm"
    novalidate="novalidate"
    id="kt_login_signin_form"
    (ngSubmit)="submit()"
  >
    <div class="pb-13 pt-lg-0 pt-5 login-header">
      <img width="154px" height="118px" src="assets/media/sun-oil/logo.svg" />
      <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg text-center">
        Đăng nhập
      </h3>
    </div>
    <ng-container *ngIf="hasError">
      <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
        <div class="alert-text font-weight-bold">Tên đăng nhập hoặc mật khẩu không đúng</div>
      </div>
    </ng-container>
    <div class="form-group">
      <div class="d-flex justify-content-between mt-n5">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5">Mật khẩu mới</label>
      </div>
      <div class="position-relative">
        <input
          placeholder="Nhập mật khẩu mới"
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
          [type]="isShowPasswordNew ? 'text' : 'password'"
          name="password"
          autocomplete="off"
          formControlName="passwordNew"
        />
        <i
          (click)="changeShowPasswordNewStatus()"
          class="flaticon-eye icon-lg-xl"
          [class.text-body]="isShowPasswordNew"
          [class.text-danger]="
            firstLoginForm.controls['passwordNew'].invalid &&
            (firstLoginForm.controls['passwordNew'].dirty ||
              firstLoginForm.controls['passwordNew'].touched)
          "
        ></i>
      </div>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Mật khẩu không hợp lệ',
          control: firstLoginForm.controls['passwordNew']
        }"
      ></ng-container>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-between mt-n5">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5">Nhập lại mật khẩu</label>
      </div>
      <div class="position-relative">
        <input
          placeholder="Nhập lại mật khẩu mới"
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
          [type]="isShowPasswordConfirm ? 'text' : 'password'"
          name="password"
          autocomplete="off"
          formControlName="passwordConfirm"
        />
        <i
          (click)="changeShowPasswordConfirmStatus()"
          class="flaticon-eye icon-lg-xl"
          [class.text-body]="isShowPasswordConfirm"
          [class.text-danger]="
            firstLoginForm.controls['passwordConfirm'].invalid &&
            (firstLoginForm.controls['passwordConfirm'].dirty ||
              firstLoginForm.controls['passwordConfirm'].touched)
          "
        ></i>
      </div>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Xác nhận mật khẩu không hợp lệ',
          control: firstLoginForm.controls['passwordConfirm']
        }"
      ></ng-container>
    </div>
    <div class="pb-lg-0 pb-5 text-center">
      <button
        type="submit"
        id="kt_login_signin_submit"
        class="btn btn-dark font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
      >
        Đăng nhập
      </button>

      <ng-container *ngIf="isLoading$ | async">
        <span class="spinner spinner-primary ml-5"></span>
      </ng-container>
    </div>
  </form>
</div>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block font-weight-bold">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>

<div class="pb-5">
  <h4 class="mb-10 font-weight-bold text-dark">Thông tin trạm</h4>
  <div class="form-group">
    <label>Address Line 1</label>
    <input
      type="text"
      class="form-control"
      name="address1"
      placeholder="Address Line 1"
      value="Address Line 1"
    />
    <span class="form-text text-muted">Please enter your Address.</span>
  </div>
  <div class="form-group">
    <label>Address Line 2</label>
    <input
      type="text"
      class="form-control"
      name="address2"
      placeholder="Address Line 2"
      value="Address Line 2"
    />
    <span class="form-text text-muted">Please enter your Address.</span>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <div class="form-group">
        <label>Postcode</label>
        <input
          type="text"
          class="form-control"
          name="postcode"
          placeholder="Postcode"
          value="3000"
        />
        <span class="form-text text-muted">Please enter your Postcode.</span>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" placeholder="City" value="Melbourne" />
        <span class="form-text text-muted">Please enter your City.</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" placeholder="State" value="VIC" />
        <span class="form-text text-muted">Please enter your Postcode.</span>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="form-group">
        <label>Country:</label>
        <select name="country" class="form-control">
          <option value="">Select</option>
          <option value="AF">Afghanistan</option>
          <option value="AX">Åland Islands</option>
          <option value="AL">Albania</option>
          <option value="DZ">Algeria</option>
          <option value="AS">American Samoa</option>
        </select>
      </div>
    </div>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <button class="btn btn-outline-secondary font-weight-bold m-2">Quay lại</button>
    <button class="btn btn-primary font-weight-bold m-2">Lưu và tiếp tục</button>
  </div>
</div>

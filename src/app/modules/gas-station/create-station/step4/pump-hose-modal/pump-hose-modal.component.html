<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="data">Sửa</ng-container>
      <ng-container *ngIf="!data">Thêm mới</ng-container>
    </div>
    <div class="close-icon" (click)="modal.dismiss()"></div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px">
    <form action="#" class="form form-label-right" [formGroup]="pumpHoseForm">
      <div class="form-group row">
        <div class="col-lg-6">
          <label class="form-label required">Mã vòi</label>
          <input
            type="text"
            class="form-control form-control-lg form-control-solid"
            placeholder="Nhập mã vòi"
            autocomplete="off"
            formControlName="code"
            maxlength="100"
          />
          <app-validate
            [control]="pumpHoseForm.controls['code']"
            [error]="'required'"
            [message]="'Mã vòi không được để trống'"
          ></app-validate>
          <app-validate
            [control]="pumpHoseForm.controls['code']"
            [error]="'pattern'"
            [message]="'Mã vòi không đúng định dạng'"
          ></app-validate>
        </div>
        <div class="col-lg-6">
          <label class="form-label required">Tên vòi</label>
          <input
            type="text"
            class="form-control form-control-lg form-control-solid"
            placeholder="Nhập tên vòi"
            autocomplete="off"
            formControlName="name"
            maxlength="100"
          />
          <app-validate
            [control]="pumpHoseForm.controls['name']"
            [error]="'required'"
            [message]="'Tên vòi không được để trống'"
          ></app-validate>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-6">
          <label class="form-label required">Tên bồn</label>
          <select
            class="form-control form-control-lg form-control-solid"
            name="type"
            formControlName="gasFieldId"
          >
            <option>Chọn tên bồn</option>
            <option *ngFor="let gasField of gasFields" [value]="gasField.code">
              {{ gasField.name }}
            </option>
          </select>
          <app-validate
            [control]="pumpHoseForm.controls['gasFieldId']"
            [error]="'required'"
            [message]="'Tên bồn không được để trống'"
          ></app-validate>
        </div>
        <div class="col-lg-6">
          <label class="form-label required">Tên cột</label>
          <select
            class="form-control form-control-lg form-control-solid"
            name="type"
            formControlName="pumpPoleId"
          >
            <option>Chọn tên cột</option>
            <option *ngFor="let pumpPole of pumpPoles" [value]="pumpPole.code">
              {{ pumpPole.name }}
            </option>
          </select>
          <app-validate
            [control]="pumpHoseForm.controls['pumpPoleId']"
            [error]="'required'"
            [message]="'Tên cột không được để trống'"
          ></app-validate>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-6">
          <label class="form-label">Mô tả</label>
          <input
            type="text"
            class="form-control form-control-lg form-control-solid"
            placeholder="Nhập mô tả"
            autocomplete="off"
            formControlName="description"
            maxlength="200"
          />
        </div>
        <div class="col-lg-6">
          <label class="form-label required">Trạng thái</label>
          <select
            class="form-control form-control-lg form-control-solid"
            name="type"
            formControlName="status"
            [value]="'ACTIVE'"
          >
            <option value="ACTIVE">Hoạt động</option>
            <option value="INACTIVE">Không hoạt động</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary btn-elevate mr-2"
      (click)="modal.dismiss()"
    >
      Hủy
    </button>

    <button type="submit" class="btn btn-primary btn-elevate" (click)="submit()">Lưu</button>
  </div>
</div>

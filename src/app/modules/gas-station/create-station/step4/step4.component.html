<div class="card card-custom">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label">Danh sách vòi</h3>
		</div>

		<div class="card-toolbar row">
			<div class="search-form">
				<em class="flaticon-search"></em>
				<input
					type="text"
					name="searchText"
					placeholder="Search..."
					class="form-control"
					[formControl]="searchFormControl"
				/>
			</div>
			<button
				type="button"
				class="btn btn-primary"
				(click)="create()"
				*ngIf="eAuthorize.CREATE_PUMP_HOSE_BUTTON"
			>
				Thêm mới
			</button>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive angular-bootstrap-table">
			<table class="table table-head-custom table-vertical-center overflow-hidden" aria-label="">
				<thead>
					<th scope="">
						Mã vòi
						<app-sort-icon
							column="code"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Tên vòi
						<app-sort-icon
							column="name"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Tên bồn
						<app-sort-icon
							column="gasFieldName"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Tên cột
						<app-sort-icon
							column="pumpPoleName"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Mô tả
						<app-sort-icon
							column="description"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Trạng thái
						<app-sort-icon
							column="status"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th class="text-center" scope="">Tác động</th>
				</thead>
				<tbody>
					<tr *ngFor="let pumpHose of dataSource">
						<td class="code">
							<p class="cursor-pointer text-ellipsis" placement="top" [ngbTooltip]="pumpHose.code">
								{{ pumpHose.code }}
							</p>
						</td>
						<td class="name">
							<p class="cursor-pointer text-ellipsis" placement="top" [ngbTooltip]="pumpHose.name">
								{{ pumpHose.name }}
							</p>
						</td>
						<td class="gas-field">
							<p
								class="cursor-pointer text-ellipsis"
								placement="top"
								[ngbTooltip]="pumpHose.gasFieldName"
							>
								{{ pumpHose.gasFieldName }}
							</p>
						</td>
						<td class="pump-pole">
							<p
								class="cursor-pointer text-ellipsis"
								placement="top"
								[ngbTooltip]="pumpHose.pumpPoleName"
							>
								{{ pumpHose.pumpPoleName }}
							</p>
						</td>
						<td class="description">
							<p
								class="cursor-pointer text-ellipsis"
								placement="top"
								[ngbTooltip]="pumpHose.description"
							>
								{{ pumpHose.description }}
							</p>
						</td>
						<td class="status">
							<span
								class="label label-lg label-inline"
								[class.label-light-success]="pumpHose.status === listStatus.ACTIVE"
								[class.label-light-danger]="pumpHose.status !== listStatus.ACTIVE"
							>
								<ng-container *ngIf="pumpHose.status === listStatus.ACTIVE">Hoạt động</ng-container>
								<ng-container *ngIf="pumpHose.status !== listStatus.ACTIVE">
									Không hoạt động
								</ng-container>
							</span>
						</td>

						<td class="text-center task">
							<a
								(click)="update(pumpHose)"
								class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
								[ngbTooltip]="'Sửa'"
								*ngIf="eAuthorize.UPDATE_PUMP_HOSE_BUTTON|canUseFeature"
							>
								<span
									[inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
									cacheSVG="true"
									class="svg-icon svg-icon-md svg-icon-primary"
								>
								</span>
							</a>
							<a
								(click)="delete(pumpHose)"
								class="btn btn-icon btn-light btn-hover-danger btn-sm"
								[ngbTooltip]="'Xóa'"
								*ngIf="eAuthorize.DELETE_PUMP_HOSE_BUTTON|canUseFeature"
							>
								<span
									[inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
									cacheSVG="true"
									class="svg-icon svg-icon-md svg-icon-danger"
								>
								</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="w-100 d-flex justify-content-center pb-10">
		<button class="btn btn-outline-secondary font-weight-bold m-2" (click)="back()">
			Quay lại
		</button>
		<button class="btn btn-primary font-weight-bold m-2" (click)="submit()">Kết thúc</button>
	</div>
</div>

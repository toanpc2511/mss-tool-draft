<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Danh sách bồn</h3>
    </div>

    <div class="card-toolbar row">
      <div class="search-form">
        <i class="flaticon-search"></i>
        <input
          type="text"
          name="searchText"
          placeholder="Search..."
          class="form-control"
          [formControl]="searchFormControl"
        />
      </div>
      <button type="button" class="btn btn-primary" (click)="openCreateModal()">Thêm mới</button>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th>
            Mã bồn
            <app-sort-icon
              column="code"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>
          <th>
            Tên bồn
            <app-sort-icon
              column="name"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>
          <th>
            Chiều cao
            <app-sort-icon
              column="height"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>
          <th>
            Chiều dài
            <app-sort-icon
              column="width"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>
          <th>
            Dung tích
            <app-sort-icon
              column="width"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>
          <th>
            Loại nhiên liệu
            <app-sort-icon
              column="fuelType"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>
          <th>
            Mô tả
            <app-sort-icon
              column="description"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>
          <th>
            Trạng thái
            <app-sort-icon
              column="status"
              [activeColumn]="sorting.column"
              [activeDirection]="sorting.direction"
              (sort)="sort($event)"
            ></app-sort-icon>
          </th>

          <th class="text-center">Tác động</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataSource">
            <td>
              <span class="cursor-pointer" placement="top">{{ item.code }}</span>
            </td>
            <td>{{ item.name }}</td>
            <td>{{ item.height }}</td>
            <td>{{ item.length }}</td>
            <td>{{ item.capacity }}</td>
            <td>{{ item.product_name }}</td>
            <td class="description">
              <p
                class="cursor-pointer text-ellipsis"
                placement="top"
                [ngbTooltip]="item.description"
              >
                {{ item.description }}
              </p>
            </td>
            <td>
              <span
                class="label label-lg label-inline"
                [class.label-light-success]="item.status === listStatus.ACTIVE"
                [class.label-light-danger]="item.status === listStatus.INACTIVE"
              >
                <ng-container *ngIf="item.status === listStatus.ACTIVE">Hoạt động</ng-container>
                <ng-container *ngIf="item.status !== listStatus.ACTIVE">
                  Không hoạt động
                </ng-container>
              </span>
            </td>

            <td class="text-center">
              <a title="Edit product" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3">
                <span
                  [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary"
                >
                </span>
              </a>
              <a title="Delete product" class="btn btn-icon btn-light btn-hover-danger btn-sm">
                <span
                  [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-danger"
                >
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <button class="btn btn-outline-secondary font-weight-bold m-2">Quay lại</button>
    <button class="btn btn-primary font-weight-bold m-2" (click)="onSubmit()">
      Lưu và tiếp tục
    </button>
  </div>
</div>

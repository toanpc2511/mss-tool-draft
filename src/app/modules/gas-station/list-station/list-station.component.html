<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Danh sách trạm</h3>
    </div>

    <div class="card-toolbar custom-toolbar">
      <div class="search-form form-control">
        <span class="search-form__icon"><i class="flaticon-search"></i></span>
        <input
          type="text"
          name="searchText"
          placeholder="Search..."
          value=""
          formControlName="searchTerm"
        />
      </div>
      <button type="button" class="btn btn-primary" [routerLink]="['/tram-xang/them-tram-xang']">
        Thêm mới
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th>
            Mã trạm
            <app-sort-icon column="code"></app-sort-icon>
          </th>
          <th>
            Tên trạm
            <app-sort-icon column="name"></app-sort-icon>
          </th>
          <th>
            Địa chỉ
            <app-sort-icon column="location"></app-sort-icon>
          </th>
          <th>
            Trạng thái
            <app-sort-icon column="status"></app-sort-icon>
          </th>
          <th class="text-right">Tác động</th>
        </thead>
        <tbody>
          <tr *ngFor="let station of dataSource">
            <td>{{ station.code }}</td>
            <td>{{ station.name }}</td>
            <td>{{ station.location }}</td>
            <td>
              <span
                class="label label-lg label-inline"
                [class.label-light-success]="station.status"
                [class.label-light-danger]="!station.status"
              >
                <ng-container *ngIf="station.status">Hoạt động</ng-container>
                <ng-container *ngIf="!station.status">Không hoạt động</ng-container>
              </span>
            </td>

            <td class="text-right">
              <a title="Edit product" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3">
                <span
                  [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary"
                >
                </span>
              </a>
              <a title="Delete product" class="btn btn-icon btn-light btn-hover-danger btn-sm">
                <span
                  [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-danger"
                >
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

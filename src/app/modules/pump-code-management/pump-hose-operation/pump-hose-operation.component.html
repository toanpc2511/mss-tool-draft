<div class="card card-custom gutter-b mt-1">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Vòi bơm</h3>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden" aria-label="">
        <thead>
        <tr>
          <th scope=''>Mã trạm</th>
          <th scope=''>Mã cột</th>
          <th scope=''>Mã vòi</th>
          <th scope=''>Nhiên liệu</th>
          <th scope=''>Kết nối</th>
          <th scope=''>Trạng thái</th>
          <th scope=''>Số lít</th>
          <th scope=''>Đơn giá</th>
          <th scope=''>Thành tiền</th>
        </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot *ngIf="dataSource?.length === 0">
        <tr>
          <td colspan="9" class="text-center" styleq="color: #ccc">Không có bản ghi nào</td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>

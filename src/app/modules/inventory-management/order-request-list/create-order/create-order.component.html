<div class="mt-1 card card-custom gutter-b">
  <div class="shift-info">
    <div class="card-header">
      <div class="card-title pt-3">
        <h3 class="title">Thông tin yêu cầu</h3>
      </div>
    </div>

    <div class="card-body">
      <div class="form-group row">
        <div class="col-lg-6">
          <label>Trạm</label>
          <select class="form-control form-control-solid w-75">
            <option [value]="''">Tất cả</option>
            <option [value]="''">Tất cả</option>
            <option [value]="''">Tất cả</option>
          </select>
        </div>

        <div class="col-lg-6">
          <label>Địa chỉ</label>
          <input
            type="text"
            class="form-control form-control-solid"
            placeholder="Chọn trạm"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-6">
          <label>Ngày dự kiến nhập hàng</label>

          <div class="input-group w-75">
            <input
              class="form-control form-control-solid"
              placeholder="DD/MM/YYYY"
              ngbDatepicker
              readonly
              #startAt="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary fa fa-calendar-alt"
                (click)="startAt.toggle()"
                type="button"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="revenue-detail">
    <div class="card-header">
      <div class="card-title pt-3">
        <h3 class="title">Chi tiết doanh thu</h3>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive angular-bootstrap-table">
        <table class="table table-head-custom table-vertical-center overflow-hidden" aria-label="">
          <thead>
          </thead>

        </table>
      </div>
    </div>
  </div>

  <div class="py-5 w-100 d-flex justify-content-center">
    <button
      class="m-2 btn btn-primary font-weight-bold"
    >
      Tiếp theo
    </button>

    <button
      class="m-2 btn btn-primary font-weight-bold"
    >
      Gửi yêu cầu
    </button>
  </div>
</div>

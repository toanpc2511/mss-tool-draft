<div class="card card-custom gutter-b mt-1">
  <div class="info-request pb-0 mt-2">
    <div class="card-header">
      <div class="card-title my-5">
        <h3 class="title">Mã phiếu xuất: 1</h3>
      </div>
    </div>
  </div>

  <div class="info-request-in pb-5">
    <div class="card-header">
      <div class="card-title">
        <h3 class="title">Thông tin bên nhận hàng</h3>
      </div>
    </div>

    <div class="card-body">
      <div class="form-group row">
        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Người đại diện</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.requestCode}}</label>
          </div>
        </div>

        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Bên nhận hàng</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.representativeName}}</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Địa chỉ</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.importedWarehouseName}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="order-info pb-5">
    <div class="card-header">
      <div class="card-title">
        <h3 class="title">Thông tin bên giao hàng</h3>
      </div>
    </div>

    <div class="card-body">
      <div class="form-group row">
        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Người đại diện</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.requestCode}}</label>
          </div>
        </div>

        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Bên giao hàng</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.representativeName}}</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Địa chỉ</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.importedWarehouseName}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="order-info pb-5">
    <div class="card-header">
      <div class="card-title">
        <h3 class="title">Thông tin lái xe</h3>
      </div>
    </div>

    <div class="card-body">
      <div class="form-group row">
        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Tên lái xe</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.requestCode}}</label>
          </div>
        </div>

        <div class="col-lg-6 row">
          <div class="col-lg-5">
            <label class="form-label">Biển kiểm soát</label>
          </div>

          <div class="col-lg-7">
            <label class="form-label font-weight-bold">{{dataDetail?.representativeName}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="list-product py-5">
    <div class="card-header">
      <div class="card-title">
        <h3 class="title">Danh sách hàng hóa</h3>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive angular-bootstrap-table">
        <table class="table table-head-custom table-vertical-center overflow-hidden" aria-label="">
          <thead>
          <tr>
            <th scope=''>STT</th>
            <th scope=''>Tên sản phẩm</th>
            <th scope=''>Đơn vị</th>
            <th scope=''>Nguồn hàng</th>
            <th scope=''>Ngăn</th>
            <th scope=''>Số lượng</th>
            <th scope=''>Bồn xuất</th>
            <th scope=''>Bồn nhập</th>
            <th scope=''>Nhiệt độ thực tế tại kho</th>
            <th scope=''>Tâm mức thực tại kho</th>
            <th scope=''>Chỉ số nắp</th>
            <th scope=''>Số chì van</th>
          </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="py-10 w-100 d-flex justify-content-center">
    <button
      class="btn btn-primary mr-3 button"
      (click)='onSubmit()'
    >
      Hoàn thành
    </button>
    <button
      class="btn btn-primary mr-3 button"
      (click)='onSubmit()'
    >
      In phiếu xuất
    </button>
  </div>
</div>

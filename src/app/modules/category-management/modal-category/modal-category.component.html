<div class="mt-1 card card-custom gutter-b">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label">{{ data ? 'Sửa danh mục' : 'Thêm danh mục' }}</h3>
		</div>
	</div>
	<div class="card-body">
		<form [formGroup]="dataForm">
			<div class="row align-items-center mb-5">
				<div class="col-lg-3">
					<label class="form-label required">Tên danh mục</label>
				</div>
				<div class="col-lg-9">
					<input
						class="form-control"
						placeholder="Nhập tên danh mục"
						formControlName="name"
						autocomplete="off"
						trim="blur"
					/>
					<app-validate
						[control]="dataForm.get('name')"
						[error]="'required'"
						[message]="'Tên danh mục không được để trống'"
					></app-validate>
				</div>
			</div>
			<div class="row align-items-center mb-5">
				<div class="col-lg-3">
					<label class="form-label required">Ảnh</label>
				</div>
				<div class="col-lg-9">
					<input
						hidden
						type="file"
						id="img"
						accept="image/*"
						#bannerImg
						(change)="addImage($event)"
						multiple
					/>
					<img
						alt="Ảnh đính kèm"
						class="img"
						(click)="bannerImg.click()"
						width="100"
						height="80"
						[src]="url || 'http://placehold.it/180'"
						*ngIf="urls.length <= 0"
					/>
					<div class="" *ngIf="urls.length > 0">
						<img
							*ngFor="let url of urls"
							[src]="url"
							alt=""
							width="100"
							height="80"
							(click)="bannerImg.click()"
						/>
					</div>
				</div>
			</div>
		</form>

		<div class="row justify-content-center w-100">
			<div>
				<button
					type="button"
					style="width: 100px"
					class="btn btn-outline-secondary mr-6"
					(click)="modal.close(false)"
				>
					Hủy
				</button>
			</div>
			<div>
				<button type="button" style="width: 100px" class="btn btn-primary" (click)="onSave()">
					Xác nhận
				</button>
			</div>
		</div>
	</div>
</div>

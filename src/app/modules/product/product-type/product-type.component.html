<div class="card card-custom gutter-b mt-1">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label">Danh sách nhóm sản phẩm</h3>
		</div>

		<div class="card-toolbar row">
			<div class="search-form">
				<em class="flaticon-search"></em>
				<input
					type="text"
					name="searchText"
					placeholder="Search..."
					class="form-control"
					[formControl]="searchFormControl"
				/>
			</div>
			<button
				type="button"
				class="btn btn-primary"
				(click)="createModal()"
				*ngIf="eAuthorize.CREATE_CATEGORY_BUTTON|canUseFeature"
			>
				Thêm mới
			</button>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive angular-bootstrap-table">
			<table class="table table-head-custom table-vertical-center overflow-hidden" aria-label="">
				<thead>
					<th scope="">
						Mã nhóm
						<app-sort-icon
							column="code"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Tên nhóm
						<app-sort-icon
							column="name"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Mô tả
						<app-sort-icon
							column="description"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th scope="">
						Trạng thái
						<app-sort-icon
							column="status"
							[activeColumn]="sorting.column"
							[activeDirection]="sorting.direction"
							(sort)="sort($event)"
						></app-sort-icon>
					</th>
					<th class="text-center" scope="">Tác động</th>
				</thead>
				<tbody>
					<tr *ngFor="let item of dataSource">
						<td class="code">
							<p class="cursor-pointer text-ellipsis" placement="top" [ngbTooltip]="item.code">
								{{ item.code }}
							</p>
						</td>

						<td class="name">
							<p class="cursor-pointer text-ellipsis" placement="top" [ngbTooltip]="item.name">
								{{ item.name }}
							</p>
						</td>

						<td class="description">
							<p
								class="cursor-pointer text-ellipsis"
								placement="top"
								[ngbTooltip]="item.description"
							>
								{{ item.description }}
							</p>
						</td>

						<td class="status">
							<span
								class="label label-lg label-inline"
								[class.label-light-success]="item.status === listStatus.ACTIVE"
								[class.label-light-danger]="item.status !== listStatus.ACTIVE"
							>
								<ng-container *ngIf="item.status === listStatus.ACTIVE">Hoạt động</ng-container>
								<ng-container *ngIf="item.status !== listStatus.ACTIVE">
									Không hoạt động
								</ng-container>
							</span>
						</td>

						<td class="text-center action">
							<a
								*ngIf="item.type !== 'OIL' && (eAuthorize.UPDATE_CATEGORY_BUTTON|canUseFeature)"
								(click)="createModal($event, item)"
								class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
							>
								<span
									[inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
									cacheSVG="true"
									class="svg-icon svg-icon-md svg-icon-primary"
									[ngbTooltip]="'Sửa'"
								>
								</span>
							</a>
							<a
								*ngIf="item.type !== 'OIL' && eAuthorize.DELETE_CATEGORY_BUTTON|canUseFeature"
								(click)="deleteProductType($event, item)"
								class="btn btn-icon btn-light btn-hover-danger btn-sm"
							>
								<span
									[inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
									cacheSVG="true"
									class="svg-icon svg-icon-md svg-icon-danger"
									[ngbTooltip]="'Xóa'"
								>
								</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

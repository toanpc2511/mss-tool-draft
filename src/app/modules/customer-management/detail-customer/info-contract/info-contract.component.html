<div class='card card-custom gutter-b mt-1'>
  <div class='card-header'>
    <div class='card-title'>
      <h3 class='title'>Danh sách hợp đồng</h3>
    </div>

    <div class='card-toolbar'>
      <div class='search-form'>
        <em class='flaticon-search'></em>
        <input
          type='text'
          name='searchText'
          placeholder='Search...'
          class='form-control'
          [formControl]='searchFormControl'
        />
      </div>
    </div>
  </div>

  <div class='card-body'>
    <div class='table-responsive angular-bootstrap-table'>
      <table class='table table-head-custom table-vertical-center overflow-hidden' aria-describedby='list-customer'>
        <thead id='thead'>
        <th id='name'>
          Loại hợp đồng
          <app-sort-icon
            column='name'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        <th id='type-vehicle'>
          Mã hợp đồng
          <app-sort-icon
            column='typeVehicle'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        <th id='license-plates'>
          Tên hợp đồng
          <app-sort-icon
            column='licensePlates'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        <th id='totalMoney' class='text-right'>
          Tổng tiền
          <app-sort-icon
            column='totalMoney'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        </thead>

        <tbody>
        <tr *ngFor='let item of dataSource'>
          <td class='name'>
            <p class='cursor-pointer text-ellipsis' placement='top' [ngbTooltip]='item.type'>
              {{ item.type }}
            </p>
          </td>

          <td class='type-vehicle'>
            <p class='cursor-pointer text-ellipsis' placement='top' [ngbTooltip]='item.code'>
              {{ item.code }}
            </p>
          </td>

          <td class='license-plates'>
            <p
              class='cursor-pointer text-ellipsis'
              placement='top'
              [ngbTooltip]='item.name'
            >
              {{ item.name }}
            </p>
          </td>

          <td class='text-right total-money'>
            <p
              class='cursor-pointer text-ellipsis'
              placement='top'
              [ngbTooltip]='item.totalMoney.toLocaleString("en-US")'
            >
              {{ item.totalMoney.toLocaleString('en-US') }}
            </p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <app-paginator [paginator]='paginatorState' (paginate)='pagingChange($event)'></app-paginator>
  </div>
</div>

<div class='card card-custom gutter-b mt-1'>
  <div class='card-header'>
    <div class='card-title'>
      <h3 class='title'>Danh sách hợp đồng</h3>
    </div>

    <div class='card-toolbar'>
      <div class='search-form'>
        <em class='flaticon-search'></em>
        <input
          type='text'
          name='searchText'
          placeholder='Search...'
          class='form-control'
          [formControl]='searchFormControl'
        />
      </div>
    </div>
  </div>

  <div class='card-body'>
    <div class='table-responsive angular-bootstrap-table'>
      <table class='table table-head-custom table-vertical-center overflow-hidden' aria-describedby='list-customer'>
        <thead id='thead'>
        <th id='name'>
          Loại hợp đồng
          <app-sort-icon
            column='name'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        <th id='type-vehicle'>
          Mã hợp đồng
          <app-sort-icon
            column='code'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        <th id='license-plates'>
          Tên hợp đồng
          <app-sort-icon
            column='name'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        <th id='status'>
          Trạng thái
          <app-sort-icon
            column='status'
            [activeColumn]='sortData?.fieldSort'
            [activeDirection]='sortData?.directionSort'
            (sort)='sort($event)'
          ></app-sort-icon>
        </th>
        </thead>

        <tbody>
        <tr *ngFor='let item of dataSource' (click)='viewDetalContract(item.id)'>
          <td class='name'>
            <p class='cursor-pointer text-ellipsis' placement='top' [ngbTooltip]='item.contractType.name'>
              {{ item.contractType.name }}
            </p>
          </td>

          <td class='type-vehicle'>
            <p class='cursor-pointer text-ellipsis' placement='top' [ngbTooltip]='item.code'>
              {{ item.code }}
            </p>
          </td>

          <td class='license-plates'>
            <p
              class='cursor-pointer text-ellipsis'
              placement='top'
              [ngbTooltip]='item.name'
            >
              {{ item.name }}
            </p>
          </td>

          <td class='status'>
							<span
                class='label label-lg label-inline'
                [class.label-light-success]='item.status === contractStatus.ACCEPTED'
                [class.label-light-danger]='item.status === contractStatus.REJECT'
                [class.label-light-warning]='item.status === contractStatus.WAITING_ACCEPT'
                [class.label-light-primary]='item.status === contractStatus.DRAFT'
              >
								<ng-container *ngIf='item.status === contractStatus.ACCEPTED'
                >Đã duyệt</ng-container
                >
								<ng-container *ngIf='item.status === contractStatus.REJECT'
                >Đã từ chối</ng-container
                >
								<ng-container *ngIf='item.status === contractStatus.WAITING_ACCEPT'
                >Chờ phê duyệt</ng-container
                >
								<ng-container *ngIf='item.status === contractStatus.DRAFT'>Lưu nháp</ng-container>
							</span>
          </td>
        </tr>
        </tbody>

        <tfoot *ngIf='dataSource.length === 0'>
        <tr>
          <td colspan='4' class='text-center' style='color: #ccc'>Không có bản ghi nào</td>
        </tr>
        </tfoot>
      </table>
    </div>
    <app-paginator [paginator]='paginatorState' (paginate)='pagingChange($event)'></app-paginator>
  </div>
</div>

<div class="card card-custom gutter-b mt-1">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Tìm kiếm giao dịch</h3>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="searchForm" class="form form-label-right">
      <div class="form-group row">
        <div class="col-lg-4">
          <label>Mã đơn hàng</label>
          <input
            type="text"
            class="form-control form-control-solid"
            placeholder="Nhập mã đơn hàng"
            autocomplete="off"
            maxlength="199"
            trim="blur"
            formControlName='orderCode'
            (keydown.space)="$event.preventDefault()"
          />
        </div>

        <div class="col-lg-4">
          <label>Số điện thoại khách hàng</label>
          <input
            class="form-control form-control-solid"
            placeholder="Nhập số điện thoại"
            formControlName="phone"
            autocomplete="off"
            (keydown.space)="$event.preventDefault()"
            maxlength="12"
            numbersOnly
          />
        </div>

        <div class="col-lg-4">
          <label>Tên khách hàng</label>
          <input
            type="text"
            class="form-control form-control-solid"
            placeholder="Nhập tên khách hàng"
            autocomplete="off"
            maxlength="199"
            trim="blur"
            formControlName='userName'
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-4">
          <label>Từ ngày</label>

          <div class="input-group">
            <input
              class="form-control form-control-solid"
              placeholder="DD/MM/YYYY"
              ngbDatepicker
              readonly
              #startAt="ngbDatepicker"
              formControlName='startAt'
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary fa fa-calendar-alt"
                (click)="startAt.toggle()"
                type="button"
              ></button>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <label>Đến ngày</label>

          <div class="input-group">
            <input
              class="form-control form-control-solid"
              placeholder="DD/MM/YYYY"
              ngbDatepicker
              readonly
              #endAt="ngbDatepicker"
              formControlName='endAt'
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary fa fa-calendar-alt"
                (click)="endAt.toggle()"
                type="button"
              ></button>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <label>Hình thức thanh toán</label>
          <select class="form-control form-control-solid" formControlName="paymentMethod">
            <option [value]="''">Tất cả</option>
            <option *ngFor="let item of paymentMethods" [value]="item.code">{{ item.name }}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-4">
          <label>Trạm</label>
          <select class="form-control form-control-solid w-75" formControlName="stationName">
            <option [value]="''">Tất cả</option>
            <option *ngFor="let item of stationEmployee" [value]="item.name">{{item.name}}</option>
          </select>
        </div>

        <div class="col-lg-4">
          <label>Loại nhiên liệu</label>
          <select class="form-control form-control-solid" formControlName="productName">
            <option [value]="''">Tất cả</option>
            <option *ngFor="let item of dataProduct" [value]="item.name">{{item.name}}</option>
          </select>
        </div>
      </div>
    </form>

    <div class="form-group row py-3">
      <button type="button" class="btn btn-primary btn-def mr-3" (click)="onSearch()">
        <em class="fas fa-search"></em> Tìm kiếm
      </button>
      <button type="button" class="btn btn-secondary btn-def" (click)="onReset()">Nhập lại</button>
    </div>

    <div class="form-group row search-result">
      <p class="item">Tổng số <strong>{{totalRecord}} giao dịch</strong></p>
      <p class="item">
        <em class="fas fa-circle"></em>Tổng điểm tích:
        <strong>{{totalRecord?.toLocaleString("en-US")}} </strong>
      </p>
      <p class="item">
        <em class="fas fa-circle"></em>Tổng điểm tiêu:
        <strong>{{totalRecord?.toLocaleString("en-US")}}</strong>
      </p>
    </div>
  </div>
</div>

<div class="card card-custom gutter-b mt-1">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Danh sách giao dịch</h3>
    </div>

    <div class="card-toolbar row" *ngIf="totalRecord > 0">
      <a (click)="exportFileExcel()">
        <button type="button" class="btn btn-primary btn-def">Xuất file</button>
      </a>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden" aria-label="">
        <thead>
        <tr>
          <th scope=''>Tên trạm</th>
          <th scope=''>Tên ca</th>
          <th scope=''>Thời gian bắt đầu</th>
          <th scope=''>Thời gian kết thúc</th>
          <th scope=''>Trạng thái</th>
          <th scope=''>Tác động</th>
        </tr>
        </thead>

        <tfoot *ngIf="dataSource?.length === 0">
        <tr>
          <td colspan="13" class="text-center" style="color: #ccc">Không có bản ghi nào</td>
        </tr>
        </tfoot>
      </table>
    </div>

    <app-paginator [paginator]="paginatorState" (paginate)="pagingChange($event)"></app-paginator>
  </div>
</div>

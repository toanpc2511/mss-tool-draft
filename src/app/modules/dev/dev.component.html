<div class="d-flex justify-content-center">
	<h3 class="text-center m-5">Development mode</h3>
	<button
		[routerLink]="['']"
		class="btn btn-danger"
		style="position: absolute; right: 1rem; top: 0.5rem"
	>
		Back to dashboard
	</button>
</div>
<div class="card">
	<div class="card-title m-5">
		<h4>Token</h4>
	</div>
	<div class="card-body">
		<input (input)="inputToken($event)" [value]="currentToken" class="form-control w-50" />
		<button class="btn btn-primary m-2" (click)="updateToken()">Update token</button>
	</div>
</div>

<div class="card">
	<div class="card-title m-5">
		<h4>Permission</h4>
	</div>
	<div class="card-body d-flex align-items-center">
		<ul style="max-height: 300px; width: 50%; overflow: auto">
			<li *ngFor="let action of currentActions">
				<span class="mr-5">{{action}}</span
				><em class="fa fa-times text-danger" (click)="removePermission(action)"></em>
			</li>
		</ul>
		<button class="btn btn-outline-danger m-2" (click)="clearPermission()">
			Clear all permission
		</button>
		<input
			(input)="inputPermissionKey($event)"
			placeholder="Permission key"
			class="form-control w-50"
		/>
		<button class="btn btn-primary m-2" (click)="addPermission()">Add</button>
		<button class="btn btn-outline-primary m-2" (click)="addFullPermission()">Add full permission</button>
	</div>
</div>

<div class="card card-custom gutter-b mt-1">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label">Danh sách yêu cầu đổi ca</h3>
		</div>

		<div class="card-toolbar row">
			<div class="search-form">
				<em class="flaticon-search"></em>
				<input
					type="text"
					name="searchText"
					placeholder="Search..."
					class="form-control"
					[formControl]="searchFormControl"
				/>
			</div>
		</div>
	</div>
	<div class="card-body">
		<div class="table-responsive angular-bootstrap-table">
			<table class="table table-head-custom table-vertical-center overflow-hidden" aria-label="">
				<thead>
					<th scope="">Người yêu cầu</th>
					<th scope="">Trạm</th>
					<th scope="">Ngày cần đổi</th>
					<th scope="">Ca yêu cầu đổi</th>
					<th scope="">Lý do đổi</th>
					<th scope="">Ngày tạo đơn</th>
					<th scope="">Trạng thái</th>
				</thead>
				<tbody>
					<tr *ngFor="let item of dataSource">
						<td class="name">
							<p class="cursor-pointer text-ellipsis"></p>
						</td>

						<td class="station">
							<p class="cursor-pointer text-ellipsis"></p>
						</td>

						<td class="date">
							<p class="cursor-pointer text-ellipsis"></p>
						</td>

						<td class="shift">
							<p class="cursor-pointer text-ellipsis"></p>
						</td>

						<td class="reason">
							<p class="cursor-pointer text-ellipsis"></p>
						</td>

						<td class="create-at">
							<p class="cursor-pointer text-ellipsis"></p>
						</td>

						<td class="status">
							<span
								class="label label-lg label-inline"
								[class.label-light-success]="item.status === eShiftChangRequestStatus.APPROVE"
								[class.label-light-danger]="item.status === eShiftChangRequestStatus.REJECT"
								[class.label-light-warning]="item.status === eShiftChangRequestStatus.WAITING"
								[ngSwitch]="item.status"
							>
								<ng-container *ngSwitchCase="eShiftChangRequestStatus.APPROVE"
									>Đã duyệt</ng-container
								>
								<ng-container *ngSwitchCase="eShiftChangRequestStatus.APPROVE"
									>Đã từ chối</ng-container
								>
								<ng-container *ngSwitchCase="eShiftChangRequestStatus.APPROVE"
									>Chờ phê duyệt</ng-container
								>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

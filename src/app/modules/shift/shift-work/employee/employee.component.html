<div class="d-flex flex-column employee">
	<div class="d-flex align-items-center" *ngFor="let employee of employeesDisplay">
		<label class="checkbox checkbox-lg mr-4">
			<input type="checkbox" [checked]="employee.isChecked" (change)="changeSelect(employee.id)" />
			<span (click)="$event.stopPropagation()"></span>
		</label>
		<label class="m-0">{{employee.name}}</label>
	</div>
	<div class="d-flex align-items-center">
		<label class="checkbox checkbox-lg mr-4">
			<input
				type="checkbox"
				[checked]="employeesDisplay | checkAll"
				(change)="changeSelectAll()"
			/>
			<span (click)="$event.stopPropagation()"></span>
		</label>
		<label class="m-0">Tất cả</label>
	</div>
</div>

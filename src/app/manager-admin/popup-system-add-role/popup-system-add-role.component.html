<div class="abc">
  <h2 mat-dialog-title style="background: #FFFFFF;color:#384961;border-bottom: 1px solid #828282;">
    Thêm mới quyền
  </h2>
  <mat-dialog-content class="mat-typography scroll-dialog">
    <div class="col-12" style="padding-top: 10px; height: 500px" >
      <form [formGroup]="addRoleForm" action="" (submit)="saveRole(1)" >
        <div class="form-row" style="margin-bottom: 5px;">
          <div class="form-group col-md-6">
            <label>Mã quyền<span style="color: red;">*</span></label>
            <div class="input-group">
              <input maxlength="50" NumberAndTextLatinSentence formControlName="code" type="text" class="form-control" [(ngModel)]="code"
              [ngClass]="{ 'is-invalid': (submitted && f.code.errors) || validateCode }">
              <div *ngIf="(submitted && f.code.errors) || validateCode" class="invalid-feedback">
                <div *ngIf="validateCode || f.code.errors.required ">Mã quyền không được để trống</div>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Tên quyền<span style="color: red;">*</span></label>
            <input maxlength="50" formControlName="name" name="name" type="text" class="form-control" [(ngModel)]="name"
            [ngClass]="{ 'is-invalid': (submitted && f.name.errors) || validateName }">
            <div *ngIf="(submitted && f.name.errors) || validateName" class="invalid-feedback">
              <div *ngIf="validateName || f.name.errors.required ">Tên quyền không được để trống</div>
            </div>
          </div>
        </div>
        <div class="form-row" style="margin-bottom: 5px;">
          <div class="form-group col-md-6">
            <label>Mô tả</label>
            <textarea maxlength="200" formControlName="description" class="form-control" cols="10" ></textarea>
          </div>
          <div class="form-group col-6">
            <label >Chức năng<span style="color: red;">*</span></label>
            <!--              <app-lpb-select2  [config]="{isNewApi : false, sort: true}" labelName="name" apiUrl="/admin/role/listAll" class="col-7" formControlName="roleTemplateIds"></app-lpb-select2>-->
            <ng-select  [multiple]="true" bindLabel="name" bindValue="id" formControlName="roleTemplateIds" [closeOnSelect]="false"
                        placeholder="-- Chọn function --">
              <ng-option *ngFor="let item of lstRoles"  [value]="item.id">{{item.name}}</ng-option>
            </ng-select>
          </div>
        </div>
<!--        <div class="form-row" style="margin-bottom: 5px;">-->
<!--          <div class="form-group col-6">-->
<!--            <label class="col col-form-label" >Chức năng<span style="color: red;">*</span></label>-->
<!--            &lt;!&ndash;              <app-lpb-select2  [config]="{isNewApi : false, sort: true}" labelName="name" apiUrl="/admin/role/listAll" class="col-7" formControlName="roleTemplateIds"></app-lpb-select2>&ndash;&gt;-->
<!--            <ng-select  [multiple]="true" bindLabel="name" bindValue="id" formControlName="roleTemplateIds" [closeOnSelect]="false"-->
<!--                        placeholder="&#45;&#45; Chọn function &#45;&#45;">-->
<!--              <ng-option *ngFor="let item of lstRoles"  [value]="item.id">{{item.code + ' - ' + item.name}}</ng-option>-->
<!--            </ng-select>-->
<!--          </div>-->
<!--        </div>-->
      </form>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="float-right" style="height: 57px;
      margin-top: 9px;">
      <button type="button" class="btn newfile btn-color" (click)="saveRole(1)"  cdkFocusInitial>Lưu thông
        tin</button>
      <button type="button" class="btn closePopup" (click)="closeDialog(0)">Đóng</button>
    </div>
  </mat-dialog-actions>
</div>

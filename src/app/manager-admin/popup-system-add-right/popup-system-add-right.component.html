<div class="abc">

      Thêm mới right
    </h2>
  <mat-dialog-content class="mat-typography">
    <div class="col-12" style="padding-top: 10px;">
      <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label >Mã right</label>
              <input type="text" class="form-control" >
            </div>
            <div class="form-group col-md-6">
              <label >Tên right</label>
              <input type="text" class="form-control" >
            </div>
        </div>
      </form>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions >
    <div class="float-right" style="height: 57px;
    margin-top: 9px;">
      <button type="button" class="btn closePopup"  (click)="closeDialog(0)">Đóng</button>
      <button type="button" class="btn newfile btn-color"  (click)="closeDialog(1)" cdkFocusInitial>Lưu thông tin</button>
    </div>
  </mat-dialog-actions>

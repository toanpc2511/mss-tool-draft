stages:
  - build
  - deploy

build_master:
  only:
    - master
  stage: build
  image: node:14
  before_script:
    - node -v
    - npm -v
  script:
    - yarn
    - yarn build-prod
  cache:
    key: node_modules_base_cms
    paths:
      - node_modules/

  artifacts:
    expire_in: 1 day
    paths:
      - dist/

deploy_master:
  only:
    - master
  stage: deploy
  environment:
    name: master
    url: https://base-cms.web.app
  image: andreysenov/firebase-tools:9.13.1-node12
  script:
    - firebase deploy --only hosting:production -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --token $FIREBASE_TOKEN

build_develop:
  only:
    - develop
  stage: build
  image: node:14
  before_script:
    - node -v
    - npm -v
  script:
    - yarn
    - yarn build-staging
  cache:
    key: node_modules_base_cms
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 day
    paths:
      - dist/

deploy_develop:
  only:
    - develop
  stage: deploy
  environment:
    name: develop
    url: https://base-cms-staging.web.app
  image: andreysenov/firebase-tools:9.13.1-node12
  script:
    - firebase deploy --only hosting:staging -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --token $FIREBASE_TOKEN
